<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tables</title>
</head>

<body>
    <section class="companytable">
        <table>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>DCI</td>
                <td>Berlin</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Netto</td>
                <td>Amsterdam</td>
                <td>Holland</td>
            </tr>
            <tr>
                <td>Google</td>
                <td>Los Angeles</td>
                <td>USA</td>
            </tr>
        </table>
    </section>

    <section class="nametable">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Dilshod</td>
                <td>Rahmatov</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Smith</td>
                <td>90</td>
            </tr>
        </table>
    </section>

    <section class="colspantable">
        <table>
            <tr>
                <th colspan="2">Name</th>
                <th colspan="3">Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
                <td>45</td>
                <td>40</td>
            </tr>
        </table>
    </section>

    
</body>

</html>
